<mat-card>
  <h4
    [ngStyle]="
      (checkCurrentPlayer() && {
        color: 'red'
      }) ||
      null
    "
  >
    {{ player?.playerNumber }}
  </h4>
  <hr />
  <div>
    <p><b>PP: </b> {{ player?.playerPosition }}</p>
    <p><b>BA: </b>{{ player?.playerBet }}</p>
    <p><b>PC: </b>{{ player?.playerStatus }}</p>
  </div>
</mat-card>
