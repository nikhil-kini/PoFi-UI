<mat-card>
  <mat-card-header>
    <mat-card-title> Sign up / Register </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <div class="sign-in-container">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Prefered Name to register with us.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Email Id</mat-label>
          <input
            matInput
            formControlName="emailId"
            placeholder="pat@example.com"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Prefered Email Id to register with us.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <label
          class="col"
          [ngClass]="
            signUpForm.controls['password'].hasError('required') ||
            signUpForm.controls['password'].hasError('minlength')
              ? 'text-danger'
              : 'text-success'
          "
        >
          <i class="material-icons">{{
            signUpForm.controls["password"].hasError("required") ||
            signUpForm.controls["password"].hasError("minlength")
              ? "cancel"
              : "check_circle"
          }}</i>
          Must be at least 8 characters!
        </label>
        <label
          class="col"
          [ngClass]="
            signUpForm.controls['password'].hasError('required') ||
            signUpForm.controls['password'].hasError('hasNumber')
              ? 'text-danger'
              : 'text-success'
          "
        >
          <i class="material-icons">{{
            signUpForm.controls["password"].hasError("required") ||
            signUpForm.controls["password"].hasError("hasNumber")
              ? "cancel"
              : "check_circle"
          }}</i>
          Must contain at least 1 number!
        </label>
        <label
          class="col"
          [ngClass]="
            signUpForm.controls['password'].hasError('required') ||
            signUpForm.controls['password'].hasError('hasCapitalCase')
              ? 'text-danger'
              : 'text-success'
          "
        >
          <i class="material-icons">{{
            signUpForm.controls["password"].hasError("required") ||
            signUpForm.controls["password"].hasError("hasCapitalCase")
              ? "cancel"
              : "check_circle"
          }}</i>
          Must contain at least 1 in Capital Case!
        </label>
        <label
          class="col"
          [ngClass]="
            signUpForm.controls['password'].hasError('required') ||
            signUpForm.controls['password'].hasError('hasSmallCase')
              ? 'text-danger'
              : 'text-success'
          "
        >
          <i class="material-icons">{{
            signUpForm.controls["password"].hasError("required") ||
            signUpForm.controls["password"].hasError("hasSmallCase")
              ? "cancel"
              : "check_circle"
          }}</i>
          Must contain at least 1 Letter in Small Case!
        </label>
        <label
          class="col"
          [ngClass]="
            signUpForm.controls['password'].hasError('required') ||
            signUpForm.controls['password'].hasError('hasSpecialCharacters')
              ? 'text-danger'
              : 'text-success'
          "
        >
          <i class="material-icons">{{
            signUpForm.controls["password"].hasError("required") ||
            signUpForm.controls["password"].hasError("hasSpecialCharacters")
              ? "cancel"
              : "check_circle"
          }}</i>
          Must contain at least 1 Special Character!
        </label>
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Re-enter your password</mat-label>
          <input
            matInput
            [type]="re_hide ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="re_hide = !re_hide"
            [attr.aria-label]="'Hide re-enter password'"
            [attr.aria-pressed]="re_hide"
          >
            <mat-icon>{{ re_hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <label
          class="text-danger"
          *ngIf="
            signUpForm.controls['confirmPassword'].hasError('NoPassswordMatch')
          "
        >
          Password do not match
        </label>
        <button mat-raised-button color="accent">Sign up / Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
