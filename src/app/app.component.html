<mat-sidenav-container>
  <!-- Side-Navigation Contents -->
  <mat-sidenav #drawer fixedInViewport role="dialog" mode="push">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of navLinks"
        [routerLink]="[link.path]"
        >{{ link.title }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main Contents -->
    <!-- Toolbar Contents -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <div *ngIf="(isHandset$ | async) == false">
        <a
          mat-button
          *ngFor="let link of navLinks"
          [routerLink]="[link.path]"
          >{{ link.title }}</a
        >
      </div>
    </mat-toolbar>
    <!-- Router Contents -->
    <div class="fill-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
