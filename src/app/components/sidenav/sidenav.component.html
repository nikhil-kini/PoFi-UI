<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'light-theme-mode':isDarkTheme}">
  <!-- Side-Navigation Contents -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport role="dialog" mode="push">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navLinks" [routerLink]="[link.path]">{{link.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main Contents -->
    <!-- Toolbar Contents -->
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>pokerfriend-UI</span>
      <div *ngIf="(isHandset$ | async) == false">
        <a mat-button class="buttonLargeDensity" *ngFor="let link of navLinks"
          [routerLink]="[link.path]">{{link.title}}</a>
      </div>
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme">
        <mat-icon>dark_mode</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <!-- Router Contents -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
